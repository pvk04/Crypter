<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Crypter</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="container">
                <div class="navbar-wrap">
                    <div class="navbar-wrap__left">
                        <div class="logo navbar__logo">
                            <img src="img/logo.png" alt="" class="logo__img">
                            <strong class="logo__text">crypter</strong>
                        </div>
                        <div class="navbar__line"></div>
                        <span class="navbar__item-active">Discover</span>
                        <span class="navbar__item">How it work</span>
                    </div>
                    <div class="navbar-wrap__right">
                        <input type="text" class="navbar__search" placeholder="Search">
                        <div class="navbar__notifications">
                          <img src="img/notifications.svg" alt="" class="notifications__img">  
                        </div>
                        <button class="button navbar__button">Upload</button>
                        <button class="button-o navbar__button">Connect Wallet</button>
                    </div>
                </div>
                <!-- /.navbar-wrap -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar -->
        <div class="hero">
            <div class="container">
                <div class="hero-wrap">
                    <span class="hero__text">Create, explore, & collect digital art NFTs.</span>
                    <h1 class="hero__title">The new creative economy.</h1>
                    <button class="button-o hero__button">Start your search</button>
                </div>
                <!-- /.hero-wrap -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.hero -->
    </header>
    <!-- /.header -->


</body>
</html>
